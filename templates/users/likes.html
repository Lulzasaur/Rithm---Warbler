{% extends 'users/detail.html' %}
{% block user_details %}
  <div class="col-sm-9">
    <div class="row">

    <div class="col-lg-6 col-md-8 col-sm-12">
        <ul class="list-group" id="messages">
      {% for liked_message in user.liked_messages %}
        <li class="list-group-item">

            <a href="/messages/{{ liked_message.id  }}" class="message-link">
            <a href="/users/{{ liked_message.user.id }}">
            <img src="{{ liked_message.user.image_url }}" alt="" class="timeline-image">
            </a>
            <div class="message-area">
            <a href="/users/{{ liked_message.user.id }}">@{{ liked_message.user.username }}</a>
            <span class="text-muted">{{ liked_message.timestamp.strftime('%d %B %Y') }}</span>
            <p>{{ liked_message.text }}</p>
            <div><form class='like_button' method='POST' action='/{{liked_message.id}}/{{g.user.id}}/toggle_like'><button><i class="fa{% if liked_message.liked_by_user(g.user) %}s{% else %}r{% endif%} fa-thumbs-up"></i></button></form></div>
            </div>
    
        </li>
      {% endfor %}
        </ul>
    </div>

    </div>
  </div>
{% endblock %}
